<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <script src="./scripts/script.js" defer ></script>
    <title>Lazy Load</title>
</head>
<body>
    <h1>Lazy Load</h1>
    <picture>
        <img src="./images/placeholder.webp" data-src="images/babydogtogether.webp" width=300 height= 400 alt="babydogtogether" loading="lazy">
    </picture>

    <picture>
        <img src="./images/placeholder.webp" data-src="images/relaxcat.webp" width=300 height= 400 alt="relaxcat" loading="lazy">
    </picture>
    
    <picture>
        <img src="./images/placeholder.webp" data-src="images/relaxingtogether.webp" width=300 height= 400 alt="dogcatrelaxingtogether" loading="lazy">
    </picture>

    <picture>
        <img src="./images/placeholder.webp" data-src="images/sleepingdog.webp" width=300 height= 400 alt="funnysleepingdog" loading="lazy">
    </picture>

    <picture>
        <img src="./images/placeholder.webp" data-src="images/sleepingtogether.webp" width=300 height= 400 alt="dogcatsleepingtogether" loading="lazy">
    </picture> 

</body>
</html>

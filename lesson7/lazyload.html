<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This is a lazyload by Marychel Calip">
    <title>Lazyload Images</title>
    <link rel="stylesheet" href="styles/style.css">
    <script defer src="scripts/script.js"></script>
</head>
<body>
    <h1>Lazyload Images</h1>
    <div class="container">
        <picture>
            <img src="images/placeholder.jpg" data-src="images/babydog.jpg" width=300 height=400 alt="baby and dog sleeping together">
        </picture>
        <picture>
            <img src="images/placeholder.jpg" data-src="images/grouppets.jpg" width=300 height=400 alt="group of dogs with a cat">
        </picture>
        <picture>
            <img src="images/placeholder.jpg" data-src="images/relaxcat.jpg" width=300 height=400 alt="a cat relaxing">
        </picture>
        <picture>
            <img src="images/placeholder.jpg" data-src="images/relaxdog.jpg" width=300 height=400 alt="a dog relaxing">
        </picture>
        <picture>
            <img src="images/placeholder.jpg" data-src="images/relaxingtogether.jpg" width=300 height=400 alt="cat and dog relaxing together">
        </picture>
        <picture>
            <img src="images/placeholder.jpg" data-src="images/sleepingtogether.jpg" width=300 height=400 alt="a dog and a cat sleeping together scenery">
        </picture>
    </div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
    <script>
        WebFont.load({
  google: {
    families: [
       'Merriweather', 'Montserrat'
    ]
  }
});
    </script>
</body>
</html>

  <body>
    <header>
      <div class="bountiful-header">
        <img src="images/bountiful-logo.webp" alt="bountiful-logo">
      </div>

      <div class="social">
          <a href="https://www.facebook.com/"><img src="images/facebook.webp" alt="facebook icon" height="42" width="42"></a>
          <a href="https://www.linkedin.com/"><img src="images/linked.webp" alt="linkedin icon" height="42" width="42"></a>
          <a href="https://www.instagram.com/"><img src="images/instagram.webp" alt="linkedin icon" height="42" width="42"></a>
      </div>

         
        <nav>
          <ul>
            <li><a href="#">HOME</a></li>
            <li><a href="#">Fresh</a></li>
            <li><a href="#">About Us</a></li>
          </ul>
        </nav>
       
    </header>

    <main>
        <div class="form">
          <form method="get" action="thankyou.html">
            <fieldset>
              <legend>Customer's information</legend>
                <label class="top">Full Name* <input type="text" name="fname" required /></label>
                <label class="top">Email Address* <input type="text" name="email" required /></label>
                <label class="top">Contact Number* 
                  <input type="text" pattern="[A-Za-z\- ]{7,}"name="contact" /></label>
                <label class="top">Select Drink 1* 
                  <input type="selectDrink1" name="selectdrink" placeholder="fruit options" required /></label>
                <label class="top">Select Drink 2*
                  <input type="tel" name="cell_phone" placeholder="0591234345" required /></label>
                <label class="top">Select Drink 3*
                  <input type="text" name="business_title" required /></label>
                <label class="top">Additional Instruction
                  <textarea class="description-text" rows="4" cols="20"name="business_description">

                  </textarea>
                </label>
            </fieldset>

            <fieldset>
                          <legend>Membership Level</legend>
                          <label class="sbs"><input type="radio" name="audience" value="np" required />
                              Non-profit</label>
                          <label class="sbs"><input type="radio" name="audience" value="bronze" />
                              Bronze</label>
                          <label class="sbs"><input type="radio" name="audience" value="silver" />
                              Silver</label>
                          <label class="sbs"><input type="radio" name="audience" value="gold" /> Gold</label>
                      </fieldset>

                      <input class="submit-btn" type="submit" value="Click here to register" />
                      <input type="text" id="application_date" name="application_date" hidden />
                  </form>
              </div>
              
          </div>
        </div>
    </main>
